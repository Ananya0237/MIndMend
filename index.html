<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container" style="width:100vw">
        <div class="chat-box" id="chat-box"></div>
        <div class="dog-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbv0gfus6Vo9XtS9IDrtX8FozGMV9pRHdS1w&s" alt="Cute Dog" id="dogImg">
        </div>
        <div class="fixed">
            <input type="text" id="user-input" placeholder="Type a message..." style="width:90vw">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
